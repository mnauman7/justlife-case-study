
<div class="container-fluid">
  <div class="container xd-container">
    <h2>
      Login
    </h2>
    <form (ngSubmit)="onSubmit(loginForm.value)" #loginForm="ngForm" class="form-horizontal">
      <div class="form-group has-feedback" [class.has-success]="email.dirty && email.valid" [class.has-error]="email.dirty &&  !email.valid">
        <label for="email" class="col-sm-2 control-label">email</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="email" [(ngModel)]="loginCreds.email" minlength="2" required name="email" #email="ngModel"/>
          <span class="glyphicon form-control-feedback" [class.glyphicon-ok]="email.valid" [class.glyphicon-remove]="!email.valid" aria-hidden="true"></span>
          <span class="help-block" *ngIf="email.dirty && email.hasError('required')">email is required</span>
          <span class="help-block" *ngIf="email.dirty && email.hasError('minlength')">email must be at least 2 characters long</span>
        </div>
      </div>
      <div class="form-group has-feedback" [class.has-success]="password.dirty && password.valid" [class.has-error]="password.dirty && !password.valid">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="password" [(ngModel)]="loginCreds.password" name="password" minlength="2" required #password="ngModel"/>
          <span class="glyphicon form-control-feedback" [class.glyphicon-ok]="password.valid" [class.glyphicon-remove]="!password.valid" aria-hidden="true"></span>
          <span class="help-block" *ngIf="password.dirty && password.hasError('required')">Password is required</span>
          <span class="help-block" *ngIf="password.dirty && password.hasError('minlength')">Password must be at least 2 characters long</span>
        </div>
      </div>


      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-default" type="submit" [disabled]="!loginForm.valid">Sign In</button>
        </div>
      </div>
    </form>
  </div>
</div>
