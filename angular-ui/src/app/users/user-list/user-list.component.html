<div class="container-fluid">
  <div class="container xd-container">
    <h2>Users</h2>

    <form method="get"
          class="form-horizontal" id="search-user-form">
      <span class="form-group">
          <span class="col-sm-10">
            <label class="form-horizontal">Search  </label>
            &nbsp;
            <input class="form-horizontal" size="60"
                   maxlength="80" id="searchValue" name="searchValue" [(ngModel)]="searchValue" value=""/> 
            &nbsp;
            <button type="submit" class="btn btn-default" (click)="searchUsers(searchValue)">Find
            User</button>
          </span>
        </span>
      <div>

      </div>
      
    </form>

    <div *ngIf="!users">No users with found with data: "{{searchValue}}"</div>
    <div>
      <button *ngIf="isUsersDataReceived" class="btn btn-default" (click)="addUser()">Add User</button>
    </div>
    &nbsp;
    <div class="table-responsive" id="usersTable"  *ngIf="users">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>City</th>
          <th>Phone</th>
          <th>Admin</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let user of users">
          <td class="userFullName"><a routerLink="/users/{{user.id}}" routerLinkActive="active"
                                       (click)="onSelect(user)">{{ user.firstName }} {{ user.lastName }}</a></td>
          <td>{{ user.address }}</td>
          <td>{{ user.city }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.isAdmin ? 'Yes' : 'No'}}</td>
          <td>
        </td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
